<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="André Mendes">
    <meta name="description" content="Loja Virtual">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <title>Bostter - Usuário</title>
    <link rel="stylesheet" href="usuario.css">
</head>
<body>
    <header>
        <div id="imagem-logo">
            <a href="index.html">
                <img src="img/Logo Bostter Coloridaa.png" alt="">
            </a> 
        </div>
    </header>

    <section> 
        <div id="content-usuario">
             <div class="infousuario cadastro-usuario"> 
                <div class="informacao">
                    <h1>Já sou cliente!</h1>
                    <form action="" method="get">
                        <label for="">Endereço de email:</label><br>
                        <input type="email" placeholder="@email.com"><br>
                        <label for="">Senha:</label><br>
                        <input type="password"><br>
                        <button type="submit"><img src="img/Formulario-Entrar.PNG" alt=""></button>
                    </form>
                </div>  
            </div>
            <div class="infousuario login-usuario">
                <div class="informacao">
                    <h1>Sou novo cliente!</h1>
                    <form action="" method="get">
                        <label for="">Endereço de email:</label><br>
                        <input type="email" placeholder="@email.com" required><br>
                        <label for="">Senha:</label><br>
                        <input type="password" required><br>
                        <label for="">Digite a senha novamente:</label><br>
                        <input type="password" required><br>
                        <button type="submit"><img src="img/Formulario-Registrar.PNG" alt=""></button>
                    </form>
                </div>  
            </div>
        </div>    
    </section>

    <footer>
        <div class="footer-primary">
            <p>© 2021 ANDRÉ MENDES | All rights reserved</p>
        </div>
    </footer>
</body>
</html>
